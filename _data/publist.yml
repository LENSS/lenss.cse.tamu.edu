- title: "R-MStorm: A Resilient Mobile Stream Processing System for Dynamic Edge Networks"
  image: rmstorm.png
  description: In this paper, we present R-MStorm, a resilient MSP system deployed at the edge. R-MStorm improves the system survivability by (1) assigning tasks to mobile devices with higher availability to improve the availability of whole system; (2) assigning tasks of the same application components to different devices to increase the diversity of physical stream paths.
  authors: M. Chao, R. Stoleru
  link:
    url: https://ieeexplore.ieee.org/document/9103478
    display: IEEE International Conference on Fog Computing (ICFC), 2020
  highlight: 1
  news2: 

- title: "GROLL: Geographic Routing for Low Power and Lossy IoT Networks"
  image: groll.jpg
  description: In this article, we present the design and system implementation of the first Geographic Routing framework for Low Power and Lossy Networks (GROLL).
  authors: M. Won, W. Zhang, C.-an Chen, R. Stoleru
  link:
    url: https://www.sciencedirect.com/science/article/pii/S2542660519301313
    display:  Elsevier Internet of Things - Engineering Cyber Physical Human Systems, 2019
